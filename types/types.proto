syntax = "proto3";
package cosmos_sdk.v1;

import "third_party/proto/gogoproto/gogo.proto";

option go_package                       = "github.com/cosmos/cosmos-sdk/types";
option (gogoproto.goproto_stringer_all) = false;
option (gogoproto.stringer_all)         = false;

// Coin defines a token with a denomination and an amount.
//
// NOTE: The amount field is an Int which implements the custom method
// signatures required by gogoproto.
message Coin {
  option (gogoproto.equal) = true;

  string denom  = 1;
  string amount = 2 [(gogoproto.customtype) = "Int", (gogoproto.nullable) = false];
}

// DecCoin defines a token with a denomination and a decimal amount.
//
// NOTE: The amount field is an Dec which implements the custom method
// signatures required by gogoproto.
message DecCoin {
  option (gogoproto.equal) = true;

  string denom  = 1;
  string amount = 2 [(gogoproto.customtype) = "Dec", (gogoproto.nullable) = false];
}

// IntProto defines a Protobuf wrapper around an Int object.
message IntProto {
  string int = 1 [(gogoproto.customtype) = "Int", (gogoproto.nullable) = false];
}

// DecProto defines a Protobuf wrapper around a Dec object.
message DecProto {
  string dec = 1 [(gogoproto.customtype) = "Dec", (gogoproto.nullable) = false];
}

// ValAddresses defines a repeated set of validator addresses.
message ValAddresses {
  option (gogoproto.stringer) = true;

  repeated bytes addresses = 1 [(gogoproto.casttype) = "ValAddress"];
}

// SnapshotItem is an item contained in a snapshot
message SnapshotItem {
  option (gogoproto.stringer) = true;

  oneof item {
    SnapshotStore store = 1;
    SnapshotNode node = 2;
  }
}

// SnapshotStore contains snapshot info about a store
message SnapshotStore {
  option (gogoproto.stringer) = true;

  string name = 1;
}

// SnapshotNode contains snapshot data for an ExportNode
message SnapshotNode {
  option (gogoproto.stringer) = true;

  bytes key = 1;
  bytes value = 2;
  int64 version = 3;
  int32 height = 4;
}